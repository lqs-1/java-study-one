<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>用户管理系统</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="用户id" style="width: 200px;" class="filter-item" v-model="pagination.id"></el-input>                <el-input placeholder="用户名称" style="width: 200px;" class="filter-item" v-model="pagination.name"></el-input>                <el-input placeholder="工资" style="width: 200px;" class="filter-item" v-model="pagination.money"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="id" label="用户id" align="center"></el-table-column>                <el-table-column prop="name" label="用户名称" align="center"></el-table-column>                <el-table-column prop="money" label="工资" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户id" prop="id">                                    <el-input v-model="formData.id"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="用户名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="工资" prop="money">                                    <el-input v-model="formData.money"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户id" prop="id">                                    <el-input v-model="formData.id"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="用户名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="工资" prop="money">                                    <el-input v-model="formData.money"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:2,//每页显示的记录数                total:0,//总记录数                id: "",                name: "",                money: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // 调用查询全部数据的操作            this.getAll();        },        methods: {            // //列表            // getAll() {            //     // 发送异步请求            //     axios.get("/users").then((resp)=>{            //         // console.log((resp.data));            //         this.dataList = resp.data.data;            //     })            // },            //分页查询            getAll() {                param = "?query"                param += "&id=" + this.pagination.id;                param += "&name=" + this.pagination.name;                param += "&money=" + this.pagination.money;                // 发送异步请求                axios.get("/users/page/"+this.pagination.currentPage+"/"+this.pagination.pageSize + param).then((resp)=>{                    this.pagination.pageSize = resp.data.data.size;                    this.pagination.currentPage = resp.data.data.current;                    this.pagination.total = resp.data.data.total;                    this.dataList = resp.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/users", this.formData).then((resp)=>{                    if(resp.data.flag){                        this.dialogFormVisible = false;                        this.$message.success("添加成功")                    }else{                        this.$message.error("添加失败")                    }                }).finally(()=>{                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消")            },            // 删除            handleDelete(row) {                axios.delete("/users/"+row.id).then((resp)=>{                    if(resp.data.flag){                        this.$message.success("删除成功")                    }else{                        this.$message.error("操作失败,同步失败,自动刷新")                    }                }).finally(()=>{                    this.getAll()                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/users/"+row.id).then((resp)=>{                    if(resp.data.flag && resp.data.data != null){                        this.dialogFormVisible4Edit = true;                        this.formData = resp.data.data;                    }else{                        this.$message.error("操作失败,同步失败,自动刷新")                    }                }).finally(()=>{                    this.getAll()                });                this.resetForm();            },            //修改            handleEdit() {                console.log(this.formData)                axios.put("/users", this.formData).then((resp)=>{                    if (resp.data.flag) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功")                    }else{                        this.$message.success("修改成功")                    }                }).finally(()=>{                    this.getAll();                })            },            //条件查询        }    })</script></html>
